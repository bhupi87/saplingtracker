<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div class="container">
    <div id="signupbox" style="margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Add/Edit a Client</div>
            </div>
            <div class="panel-body">
                <form id="signupform" enctype="multipart/form-data" class="form-horizontal" role="form" th:object="${client}" method="post">

                    <div class="jumbotron alert alert-success" th:if="${param.success}">
                        <p>Client added successfully.</p>
                        <a href="/client">Back to Client</a>
                    </div>
                    <div class="jumbotron alert alert-success" th:if="${param.successEdit}">
                        <p>Client Edited successfully.</p>
                        <a href="/client">Back to Client</a>
                    </div>
                    <div class="jumbotron alert alert-danger" th:if="${error}">
                        <p>Errors:</p>
                        <span th:errors="*{name}" class="error"></span><br>
                        <span th:errors="*{description}" class="error"></span>
                    </div>

                    <div class="form-group">
                        <label th:for="clientName" class="col-md-3 control-label">Name :</label>
                        <div class="col-md-9">
                            <input th:field="*{clientName}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:for="address" class="col-md-3 control-label">Address :</label>
                        <div class="col-md-9">
                            <textarea th:field="*{address}" class="form-control" rows="8"></textarea>
                        </div>
                    </div>

             <!--        <div class="form-group">
                        <label th:for="state" class="col-md-3 control-label">Project's state:</label>
                        <div class="col-md-9">
                            <select th:field="*{state}" class="form-control">
                                <option th:each="pstate : ${projectState}"
                                        th:text="${pstate.name}"
                                        th:value="${pstate}"></option>
                            </select>
                        </div>
                    </div>  -->
                    
     <!--                <div class="form-group">
						<label th:for="fileInfo" class="control-label">Upload File:</label>				
					 <div class="col-md-9">
						<input type="file" name="file" class="form-control" />
					 </div>
					</div>  -->
			<!-- 		<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
					<a href="/files" class="btn btn-default" role="button">Files</a>  -->

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-primary col-md-12"><i
                                    class="icon-hand-right"></i>
                                Save
                            </button>
                        </div>
                    </div>

                </form>
                <div th:if="${message}">
					<span th:text="${message}"/>
				</div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
