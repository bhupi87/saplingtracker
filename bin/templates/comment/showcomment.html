<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div class="container">
    <div id="signupbox" style="margin-top:50px"
         class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title" th:text="${title}">View/Add comment</div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" th:object="${task}" method="post">

                    <div class="jumbotron alert alert-success" th:if="${param.success}">
                        <p>Comment added successfully.</p>
                        <a th:href="@{'/projects/' + ${projectId}}">Back to Task</a>
                    </div>                  
                    <div class="jumbotron alert alert-danger" th:if="${errorTask}">
                        <p>Errors:</p>
                        <span th:errors="*{title}" class="error"></span><br>
                        <span th:errors="*{description}" class="error"></span>
                    </div>

                    <div class="form-group">
                        <label th:for="title" class="col-md-3 control-label">Title :</label>
                        <div class="col-md-9">
                            <input th:field="*{title}" class="form-control"  disabled="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:for="description" class="col-md-3 control-label">Description :</label>
                        <div class="col-md-9">
                            <textarea th:field="*{description}" class="form-control" rows="8" disabled="true"></textarea>
                        </div>
                    </div>
                     <div class="form-group">
                        <label th:for="comment" class="col-md-3 control-label">Comments :</label>
                         <div class="col-md-9"> 
                     		 <tr th:if="${comment.empty}">
            						<td colspan="2"> No comments Available </td>
       						 </tr>
       					<!-- 	 <tr  th:if="${not #lists.isEmpty(comment)}" th:each="item : ${comment}">
            						<td><span th:text="${item.text}"> Comment </span></td>           							
       						 </tr>  -->
       					 </div>                                                                           
                    </div>       
                    
                    <div class="col-md-6">
						<a class="btn btn-success" href="#" th:href="@{/comment/create}"> Add Comment </a>						
					</div>

                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
